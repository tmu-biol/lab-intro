# Site
name: "研究室紹介"
title: "研究室紹介サイト"
description: "主に2022年度に研究室配属を予定している学生に向けて研究室を紹介します。"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /lab-intro
google_analytics: 'UA-213655986-1'
include: ["_pages"]
permalink: /:title/
email: kotaka-yuto@ed.tmu.ac.jp

# Authors
authors:
  tmu:
    name: TMU-BIOLOGY
    display_name: BIOLOGY
    avatar: 'assets/images/avatar-sal.png'

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 100
paginate_path: /page:num/
    
# Other
highlighter: rouge
markdown: kramdown



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
